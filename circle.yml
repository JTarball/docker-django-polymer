machine:
    services:
        - docker

dependencies:
    pre:
        - sudo killall redis-server 
        - sudo killall postgres
        - docker info
        - sudo pip install docker-compose
test:
    pre:
        - docker-compose up -d

test:
    override:
        - docker-compose run app python ci.py
        - py.test --ds=project.settings.test  backend/apps/blog
